---
layout: default
title: 压力很大同志的BLOG
---

{% for post in site.posts limit:3 %}
    <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title | 24 }}</a></h3>
      
        <div class="body">
            {{ post.content | 250}}
        </div>
        
        <div class="meta">
            Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
        </div>
    </div>
{% endfor %}
